<!-- index.html -->
<html>
  <head>
    <title><%=language%> | Graffiti Code</title>
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="codemirror-theme.css">
    <link rel="stylesheet" href="react.css">
    <link rel="stylesheet" href="<%=language%>/style.css"></script>
    <script>
      window.exports = {
        language: "<%=language%>",
        id: "<%=item%>",
      };
      console.log("winow.exports.id=" + window.exports.id);
    </script>
    <script src="<%=language%>/lexicon.js"></script>
    <script src="<%=language%>/viewer.js"></script>
    <script src="codemirror.js"></script>
    <script src="underscore.js"></script>
    <script src="react.js"></script>
    <script src="jquery.js"></script>
    <script src="d3.v3.js"></script>
    <script src="show-hint.js"></script>
    <script src="parse.js"></script>
    <script src="mode-javascript.js"></script>
    <script src="mode-graffiti.js"></script>
    <script data-main="lib/index" src="require.js"></script>
  </head>
  <body>
    <div id="tool-view"></div>
    <div id="src-view"></div>
    <div id="graff-view"></div>
    <div id="obj-view"></div>
    <ul id="context-menu" class="menu">
      <li class="svg" id="svg-id">SVG Item</li>
      <li class="circle" id="action-circle-1">Circle item 1</li>
      <li class="rect" id="action-rect-1">Rect item 1</li>
      <li class="rect" id="action-rect-2">Rect item 2</li>
      <li class="circle" id="circle-2">Circle item 2</li>
      <li class="rect circle svg" id="action-color-select">Color: 
        <ul>
          <li class="color color-1"></li>
          <li class="color color-2"></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
