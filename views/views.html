<!-- index.html -->
<html>
  <head>
    <title><%=language%></title>
    <link rel="stylesheet" href="normalize.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="codemirror-theme.css">
    <link rel="stylesheet" href="lint.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="<%=language%>/style.css">
    <script src="jquery.js"></script>
    <script>
      window.gcexports = {
        language: "<%=language%>",
        id: "<%=item%>",
        view: "item",
        version: "<%=version%>",
        refresh: "<%=refresh%>",
        archive: "<%=archive%>",
        showdata: "<%=showdata%>",
      };
    </script>
    <script src="<%=language%>/lexicon.js"></script>
    <script src="<%=language%>/viewer.js"></script>
    <script src="codemirror.js"></script>
    <script src="underscore.js"></script>
    <script src="d3.v3.5.js" charset="utf-8"></script>
    <script src="show-hint.js"></script>
    <script src="parse.js"></script>
    <script src="mode-javascript.js"></script>
    <script src="mode-graffiti.js"></script>
    <script src="lint.js"></script>
    <script src="lint-graffiti.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="https://www.artcompiler.com"><img style="opacity:1" width="50" src="logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        <!--   <li class="nav-item"> -->
        <!--     <button id="help-btn" class="btn btn-outline-secondary my-2 my-sm-0 justify-content-center" style="margin:0 10 0 0" onclick="handleViewClick(event)"> -->
        <!--       Help -->
        <!--     </button> -->
        <!--   </li> -->
          <li class="nav-item">
            <button id="repo-btn" class="btn btn-outline-secondary my-2 my-sm-0 justify-content-center" style="margin:0 10 0 0" onclick="handleViewClick(event)">
              Find
            </button>
          </li>
          <li class="nav-item">
            <button id="code-btn" class="btn btn-secondary my-2 my-sm-0 justify-content-center" style="margin:0 10 0 0" onclick="handleViewClick(event)">
              Code
            </button>
          </li>
          <li class="nav-item">
            <button id="form-btn" class="btn btn-secondary my-2 my-sm-0 justify-content-center" style="margin:0 10 0 0" onclick="handleViewClick(event)">
              Form
            </button>
          </li>
          <li class="nav-item">
            <button id="data-btn" class="btn btn-secondary my-2 my-sm-0 justify-content-center" style="margin:0 10 0 0" onclick="handleViewClick(event)">
              Data
            </button>
          </li>
        </ul>
       <button class="btn btn-outline-secondary my-2 my-sm-0 justify-content-center" style="display: none; margin:0 10 0 0">Private</button>
       <form id="signin" style="display:block" class="form-inline my-2 my-lg-0">
         <input id="name-txt" class="form-control mr-sm-2" type="text" placeholder="Name" aria-label="username">
         <input id="number-txt" class="form-control mr-sm-2" type="text" placeholder="Mobile number" aria-label="mobile number">
         <button id="signin" class="btn btn-outline-secondary my-2 my-sm-0" onclick="handleSignInClick(event)" type="button">SIGN IN</button>
       </form>
       <form id="passcode" style="display:none" class="form-inline my-2 my-lg-0">
         <input id="passcode-txt" class="form-control mr-sm-2" type="text" placeholder="Passcode" aria-label="mobile number">
         <button id="passcode" class="btn btn-outline-secondary my-2 my-sm-0" onclick="handleSignInClick(event)" type="button">VERIFY</button>
       </form>
       <form id="signout" style="display:none" class="form-inline my-2 my-lg-0">
         <!-- <text id="member" class="" aria-label="member">Hi Jeff!&nbsp;&nbsp;</text> -->
         <button id="signout" class="btn btn-secondary my-2 my-sm-0" onclick="handleSignInClick(event)" type="button">SIGN OUT</button>
       </form>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      <div id="tool-view"></div>
      <div id="archive-view"></div>
      <div id="src-view"></div>
      <div id="graff-view" class="<%=language%>"></div>
      <div id="obj-view"></div>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="jquery-slim.min.js"><\/script>')</script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="lib/index.js"></script>
  </body>
</html>
